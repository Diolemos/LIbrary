<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link to the javascript script -->
    <script src="script.js" defer></script>
    <!-- link to the css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <p id="logo">MyLibrary</p>
    </header>

    <!-- This will facilitate adding a padding to the page -->

    <button id="addBook">AddBook</button><sup>+</sup>
    <div id="card-deck"></div>

    <!-- This modal will pop up when the addbtn 
    is clicked. Its positioned absolute and 
    has the property display set to none
    by default -->
    <div id="add-modal">
        <form action="#">
            <h4>Add Book</h4>
            <label for="title">Title: </label> <input type="text" name="" required id="title">
            <label for="author">Author: </label> <input type="text" name="" required id="author">
            <label for="pages">Pages: </label> <input type="number" name="" required min="1" max="9999" step="1"
                id="pages">
            <label for="realeaseYear">Realease Year:
            </label><input type="number" name="" required id="">
            <label for="isItRead">Did you read It? <input type="checkbox" name="" id="isItRead"></label>
            <button>Cancel</button><button>Add Book</button>

        </form>
    </div>


    <footer>
        <p>Dio Lemos</p>
    </footer>
</body>

</html>
